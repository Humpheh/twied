; Insert Twitter auth details here: https://apps.twitter.com/
[twitter]
app_key =
app_secret =
oauth_token =
oauth_token_secret =

; Username for reporting of errors
[reporting]
mention = @Humpheh

; Connection and collection settings for MongoDB
[mongo]
address = localhost
port = 27017
database = twitter
collection = tweets

; Intervals for the logging to file and tweet
[logging]
interval = 15
tweetintervals = 240

; Collections to run (collection name = search term)
[collections]
flood = flood,flooding,flooded
;snow = snowstorm
;fire = fire, wildfire
